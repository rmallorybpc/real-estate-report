<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Real Estate Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 12px;
        }
        .nav-brand {
            font-weight: 700;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            color: #2c3e50;
            font-size: 0.95em;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-link {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 6px;
        }
        .nav-link:hover {
            background-color: #ecf0f1;
        }
        .nav-button {
            background: linear-gradient(135deg, #1f4d73, #2c3e50);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 700;
            letter-spacing: 0.4px;
            text-transform: uppercase;
            box-shadow: 0 10px 18px rgba(31, 77, 115, 0.25);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .nav-button:hover {
            background: linear-gradient(135deg, #1a3f5e, #243445);
            box-shadow: 0 12px 22px rgba(31, 77, 115, 0.32);
            transform: translateY(-1px);
        }
        .header {
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.2em;
        }
        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .panel {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <div class="nav-brand">Real Estate Intelligence</div>
            <div class="nav-links">
                <a class="nav-link" href="index.html">Report</a>
                <a class="nav-link" href="dashboard.html">Embedded Dashboard</a>
                <a class="nav-button" href="https://rmallorybpc-real-estate-dashboard.lovable.app/">Live Dashboard</a>
            </div>
        </div>
        <div class="header">
            <h1>Dashboard</h1>
            <div class="subtitle">Market performance snapshots and key indicators</div>
        </div>
        <div class="panel">
            <p>This dashboard page is ready for KPI tiles, charts, and trend highlights. Tell me what metrics and visuals you want to add.</p>
        </div>
    </div>
</body>
</html>
