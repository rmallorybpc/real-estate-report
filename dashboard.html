<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Real Estate Report</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .top-nav {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
        }
        .nav-button {
            background-color: #2c3e50;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
        .nav-button:hover {
            background-color: #1f2d3a;
        }
        .header {
            border-bottom: 3px solid #2c3e50;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 2.2em;
        }
        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .panel {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <a class="nav-button" href="index.html">Back to Report</a>
        </div>
        <div class="header">
            <h1>Dashboard</h1>
            <div class="subtitle">Market performance snapshots and key indicators</div>
        </div>
        <div class="panel">
            <p>This dashboard page is ready for KPI tiles, charts, and trend highlights. Tell me what metrics and visuals you want to add.</p>
        </div>
    </div>
</body>
</html>
